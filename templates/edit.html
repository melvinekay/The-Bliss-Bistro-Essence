{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
	<!-- Book A Table Section -->
    <section id="book-a-table" class="book-a-table section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>EDIT RESERVATION</h2>
        <p>Update Your Table Details</p>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form method="POST" action="/update/{{ editbookings.id }}">
            {% csrf_token %}
          <div class="row gy-4">
            <div class="col-lg-4 col-md-6">
              <input type="text" value="{{ editbookings.name }}" name="name" class="form-control" id="name" placeholder="Your Name" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="email" class="form-control" value='{{ editbookings.email }}' name="email" id="email" placeholder="Your Email" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="text" class="form-control" value="{{ editbookings.phone }}" name="phone" id="phone" placeholder="Your Phone" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="date" name="date" class="form-control" value="{{ editbookings.date }}" id="date" placeholder="Date" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="time" class="form-control" value="{{ editbookings.time }}" name="time" id="time" placeholder="Time" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="number" class="form-control" value="{{ editbookings.people }}" name="people" id="people" placeholder="No. of people for the table" required="">
            </div>
          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" name="message" value="{{ editbookings.message }}" rows="5" placeholder="Please input any suggestions on any any allergies to your food, or any additives you would like on your order"></textarea>
          </div>

          <div class="text-center mt-3">
{#            <div class="loading">Loading</div>#}
{#            <div class="error-message"></div>#}
{#            <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</div>#}
            <button type="submit" class=" btn btn-warning">Update Table Details</button>
          </div>
        </form><!-- End Reservation Form -->

      </div>

    </section><!-- /Book A Table Section -->
{% endblock %}
