{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container my-5 py-5" style="background: url({% static 'assets/img/about-bg1.jpg' %}) no-repeat center;background-size:cover;">
    <div class="row d-flex justify-content-center py-5">
      <div class="col-md-7 col-lg-5 col-xl-4">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <h2>Make a Payment</h2>
            <form method="post" action="{% url 'stk' %}">
              {% csrf_token %}
                <label for="phone">Phone Number :</label>
                <input type="number" id="phone" name="phone" value="254" placeholder="Phone Number">
                <br><br>

                <label for="amount">Amount :</label><br>
                <input type="text" id="amount" name="amount" placeholder="Amount">
                <br><br>
              <button type="submit" class="btn btn-warning">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
