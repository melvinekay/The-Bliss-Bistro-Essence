{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
	<h4 class="text-center">Contact Information</h4>
    <table class="table table-striped table-hover table-dark container table-border border:1px solid black border-collapse: separate">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
    </tr>
    {% for z in contacts %}
    	<tr>
        <td>{{z.name}}</td>
        <td>{{z.email}}</td>
        <td>{{z.subject}}</td>
        <td>{{z.message}}</td>
        </tr>
    {% endfor %}

    </table>
    <div class="d-flex justify-content-center align-items-center vh-50">
        <button class="btn btn-warning"><a href="{% url 'logincont' %}">Log Out</a></button>
{#      <button class="order-here d-flex align-items-center justify-content-center"><a href="{% url 'order' %}" id="">Order Here</a></button>#}
    </div>
{% endblock %}
