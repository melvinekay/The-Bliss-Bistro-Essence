{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
<div class="col-lg-4" data-aos="fade-up" data-aos-delay="200">
    <div class="card-item">
        <!---Upload image--->
        <form method="POST" enctype="multipart/form-data" class="text-center d-block m-auto mb-4">
            {% csrf_token %}
             <h2>Upload Image</h2>
            {{ form.as_p }}
            <button type="submit">Upload</button>
            <a href="{% url 'image' %}" class="btn btn-warning">Display images</a>
        </form>
    </div>
</div><!-- Card Item -->
{% endblock %}
